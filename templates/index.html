{% extends "layout.html" %}
{% block body %}
<script type="text/javascript">
function loading(){
    $("#content").hide();
    $("#head-loader").show();
    $("#loader").show();
}
</script>
<div id="content">
<br>
<div class="row justify-content-center" style="padding: 15px;"><img style="height:300px; width:60%; float:center" src="https://28qs4b33l1o7458ep2hwzyw1-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/OgleBay_Weisler-1166-1550x700.jpg"> </div>
<div class="row justify-content-center text-left" style="font-family: Monospace; font-size:18px; padding: 15px; padding-right: 350px;"><b>What Are You Interested In Today?</b></div>
<form action="/meetup/">
    <div class="form-group row justify-content-center align-items-center" >
    <div class="col-4"> 
    <input class="form-control" id ="search" name="search" type="text" placeholder="Search for Events" autocomplete="off" list="data-list" required>
    <!-- search bar categories button-->
            <datalist id="data-list">           
                <option value="Arts"></option>
                <option value="Business"></option>
                <option value= "Charity"></option>
                <option value="Education"></option>
                <option value="Family"></option>
                <option value= "Fashion"></option>
                <option value="Film"></option>
                <option value="Food"></option>
                <option value="Health"></option>
                <option value="Hobbies"></option>
                <option value="Music"></option>
                <option value="Outdoors"></option>
                <option value="Religion"></option>
                <option value="Tech"> Technology</option>
                <option value="Sports"></option>
            </datalist>
    </div> 
     <input type="submit" value="Search" class="btn btn-primary" onclick="return loading()">
</div>
</form>
</div>
<h3 id="head-loader" style="display:none" >Loading Please wait a moment ... </h3>
<div id="loader" style="display:none" ></div>
<!--css loader from https://www.w3schools.com/howto/howto_css_loader.asp-->
<!-- css template from https://github.com/BlackrockDigital/startbootstrap-shop-item -->
{% endblock %}
