{% extends "layout.html" %}
{% block body %}

<center>
    {% for event in listing %}
    <section class="event">
        <main class="lister-item-content">
            Name: <b>{{event[0]}}</b>
            <br>
            Date: <b>{{event[1]}}</b>
            <br>
            Start Time: <b>{{event[2]}}</b>
            <br>
            End Time: <b>{{event[3]}}</b>
            <br>
            Duration: <b>{{event[4]}}</b> hrs
            <br>
            Venue: <b>{{event[5]}}</b> 
            <br>
            URL: <a href = "{{event[6]}}" target="_blank">{{event[6]}}</a>
        </main>
        <br>
        <br>
    </section>
    {% endfor %}
</center>
{% endblock body %}
