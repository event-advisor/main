{% extends "layout.html" %}
{% block body %}

<center>
    {% for event in final_results %}
    <section class="event" style="float: left">
        Name: <b>{{event[0]}}</b>
        <br>
        Date: <b>{{event[1]}}</b>
        <br>
        Start Time: <b>{{event[2]}}</b>
        <br>
        Venue: <b>{{event[3]}}</b>
        <br>
        URL: <a href = "{{event[4]}}" target="_blank">{{event[4]}}</a>
    </section>
    {% endfor %}
</center>
{% endblock body %}
