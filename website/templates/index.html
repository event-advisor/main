{% extends "layout.html" %}
{% block body %}
<script type="text/javascript">
function loading(){
    $("#content").hide();
    $("#head-loader").show();
    $("#loader").show();
}
</script>
<div id="content">
<br>
<img style="height:300px; width:90%; float:center" src="https://28qs4b33l1o7458ep2hwzyw1-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/OgleBay_Weisler-1166-1550x700.jpg"> 
<br>
<br>

<form action="/meetup/">
    <div class="form-group row" >
    <label for="value" class="col-sm-2 col-form-label" >Search:</label>  
    <div class="col-4"> 
    <input class="form-control" id ="search" name="search" type="text" placeholder="Search for Events" autocomplete="off" list="data-list">
            <datalist id="data-list">
                <option value="technology"></option>
                <option value="cooking"></option>
            </datalist>
    </div> 
     <input type="submit" value="submit" class="btn btn-primary" onclick="return loading()">
</div>
</form>
</div>
<h3 id="head-loader" style="display:none" >Loading Please wait a moment ... </h3>
<div id="loader" style="display:none" ></div>
<!--css loader from https://www.w3schools.com/howto/howto_css_loader.asp-->
<!-- css template from https://github.com/BlackrockDigital/startbootstrap-shop-item -->
{% endblock %}
